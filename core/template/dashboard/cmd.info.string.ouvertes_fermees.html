<div class="cmd cmd-widget #history#" data-type="info" data-subtype="string" data-template="tile" data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="#version#" data-eqLogic_id="#eqLogic_id#">
	<div class="title #hide_name#">
		<div  class="cmdName">#name_display#</div>
	</div>
	<div class="content-sm">
		<span class="pull-right">#unite#</span>
		<span class="pull-right state"></span>
	</div>
	<div class="value #hide_history#">
		<div class="col-xs-12 center-block">
			<span title='{{Min}}' class='tooltips'>#minHistoryValue#</span>|<span title='{{Moyenne}}' class='tooltips'>#averageHistoryValue#</span>|<span title='{{Max}}' class='tooltips'>#maxHistoryValue#</span> <i class="#tendance#"></i>
		</div>
	</div>
	<script>
		jeedom.cmd.update['#id#'] = function(_options){

          if (_options.display_value == "1") {
            let close = '<i class="icon jeedomapp-circlevalidation icon_green"></i>';
          	$('.cmd[data-cmd_id=#id#] .state').empty().append(close);
          }
          else {
          	let open = '<i class="icon jeedomapp-circlevalidation icon_red"></i>';
            $('.cmd[data-cmd_id=#id#] .state').empty().append(open);
          }
		
          $('.cmd[data-cmd_id=#id#]').attr('title','{{Date de valeur}} : '+_options.valueDate+'<br/>{{Date de collecte}} : '+_options.collectDate)
		}
      
		jeedom.cmd.update['#id#']({display_value:'#state#',valueDate:'#valueDate#',collectDate:'#collectDate#',alertLevel:'#alertLevel#'});

	</script>
</div>
