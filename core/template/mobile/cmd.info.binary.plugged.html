<div style="width:80px;min-height:80px;" class="cmd #history# tooltips cmd-widget" data-type="info" data-subtype="numeric" data-cmd_id="#id#" data-cmd_uid="#uid#" title="Valeur du #valueDate#, collectÃ©e le #collectDate#">
    <center>
        <span class='cmdName' style="font-weight: bold;font-size : 12px;">#name_display#</span>
        <span style="font-size: 3.0em;" class="iconCmd#uid#"></span>
    </center>
    <script>
        $('.iconCmd#uid#').empty();
        if ('#state#' == '1') {
            $('.iconCmd#uid#').append('<i class="icon jeedomapp-prise"></i>');
        } else {
            $('.iconCmd#uid#').append('<i class="icon jeedomapp-prise-off2"></i>');
        }
    </script>
</div>
formatTime(gmdate('Hi',#time#*+#[Volvo XC40][Temps charge restant][state]#))
